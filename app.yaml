application: labsynapse-ufb
version: 4
runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- mail

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: /.*
  script: main.app
  login: required
  secure: always

- url: /_ah/mail/.+
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
